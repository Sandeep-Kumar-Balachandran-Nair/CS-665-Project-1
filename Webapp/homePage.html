<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bike Rental System</title>
    <link rel="stylesheet" href="homePage.css">
  </head>
  <body>
    <header>
      <h1>Bike Rental System</h1>
    </header>
    <main>
      <section id="customers">
        <h2>Customers</h2>
        <form>
          <label for="customer_id">Customer Id:</label>
          <input type="number" id="customer_id" name="customer_id"><br><br>

          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name"><br><br>
          
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"><br><br>
    
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name"><br><br>
    
          <label for="phone_no">Phone Number:</label>
          <input type="number" id="phone_no" name="phone_no"><br><br>
    
          <label for="address">Address:</label>
          <input type="text" id="address" name="address"><br><br>
    
    
          <input type="button" value="Save" onclick="addCustomer()">
        </form>
        <button id="join-query-btn" onclick="readCustomer()">Get Customers</button>
        <div id="customerContainer"></div>
        <!-- Customer CRUD operations form -->
      </section>
      <section id="bikes">
        <h2>Bikes</h2>
        <button id="join-query-btn" onclick="getBikes()">Get Bikes</button>
        <div id="bikeContainer"></div>
        <!-- Bike CRUD operations form -->
      </section>
      <section id="rentals">
        <h2>Rentals</h2>
        <button id="join-query-btn" onclick="getRentals()">Get Rentals</button>
        <div id="rentalContainer"></div>
        <!-- Rental CRUD operations form -->
      </section>
      <section id="employees">
        <h2>Employees</h2>
        <button id="join-query-btn" onclick="getEmployee()">Get Employees</button>
        <div id="employeeContainer"></div>
        <!-- Employee CRUD operations form -->
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Bike Rental System</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
